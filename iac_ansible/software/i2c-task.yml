---
- name: Install I2C tools
  apt:
    name: i2c-tools
    state: present
  tags: always

- name: Enable I2C interface in /boot/firmware/config.txt
  become: yes
  lineinfile:
    path: /boot/firmware/config.txt
    regexp: '^#?dtparam=i2c_arm='
    line: 'dtparam=i2c_arm=on'
    state: present

- name: Ensure i2c-dev module is loaded on boot
  become: yes
  lineinfile:
    path: /etc/modules
    line: i2c-dev
    state: present
    create: yes

- name: Load i2c-dev module immediately
  become: yes
  modprobe:
    name: i2c-dev
    state: present

- name: Ensure user is in the i2c group
  become: yes
  user:
    name: "{{ ansible_user | default('pi') }}"
    groups: i2c
    append: yes
