---
- name: Set info-display package variables
  set_fact:
    info_display_package: "info-display"
    info_display_version: "1.0.0"
    info_display_arch: "arm64"
    github_repo: "3vilM33pl3/homelab"
    package_filename: "info-display_1.0.0-1_arm64.deb"
  when: inventory_hostname in ['white', 'orange', 'pink']
  tags: always

- name: Get latest release info from GitHub
  uri:
    url: "https://api.github.com/repos/{{ github_repo }}/releases/latest"
    method: GET
    return_content: yes
    status_code: [200, 404]
  register: github_release
  delegate_to: localhost
  become: no
  run_once: true
  tags: always

- name: Check if release exists
  set_fact:
    release_exists: "{{ github_release.status == 200 }}"
  run_once: true
  tags: always

- name: Extract download URL for the debian package
  set_fact:
    package_download_url: "{{ github_release.json.assets | selectattr('name', 'match', '.*\\.deb$') | map(attribute='browser_download_url') | first }}"
  when: 
    - inventory_hostname in ['white', 'orange', 'pink']
    - release_exists
  tags: always

- name: Download info-display debian package from GitHub
  get_url:
    url: "{{ package_download_url }}"
    dest: "/tmp/{{ package_filename }}"
    mode: '0644'
    timeout: 30
  when: 
    - inventory_hostname in ['white', 'orange', 'pink']
    - release_exists
  tags: always

- name: Display message when no release is available
  debug:
    msg: "No GitHub releases found for {{ github_repo }}. Skipping info-display installation."
  when: 
    - inventory_hostname in ['white', 'orange', 'pink']
    - not release_exists
  tags: always

- name: Check if info-display package is installed
  command: dpkg -l {{ info_display_package }}
  register: package_check
  failed_when: false
  changed_when: false
  when: inventory_hostname in ['white', 'orange', 'pink']
  tags: always

- name: Stop and disable info-display service if installed
  systemd:
    name: info-display.service
    state: stopped
    enabled: no
  when: 
    - inventory_hostname in ['white', 'orange', 'pink']
    - package_check.rc == 0
  failed_when: false
  tags: always

- name: Uninstall info-display package if already installed
  apt:
    name: "{{ info_display_package }}"
    state: absent
    purge: yes
  when: 
    - inventory_hostname in ['white', 'orange', 'pink']
    - package_check.rc == 0
  tags: always

- name: Install info-display package
  apt:
    deb: "/tmp/{{ package_filename }}"
    state: present
  when: 
    - inventory_hostname in ['white', 'orange', 'pink']
    - release_exists
  tags: always

- name: Get installed version of info-display package
  shell: dpkg -l {{ info_display_package }} | grep '^ii' | awk '{print $3}'
  register: installed_version
  when: 
    - inventory_hostname in ['white', 'orange', 'pink']
    - release_exists
  changed_when: false
  tags: always

- name: Display installed version of info-display package
  debug:
    msg: "info-display package version {{ installed_version.stdout }} installed on {{ inventory_hostname }}"
  when: 
    - inventory_hostname in ['white', 'orange', 'pink']
    - release_exists
    - installed_version.stdout is defined
  tags: always

- name: Clean up temporary package file
  file:
    path: "/tmp/{{ package_filename }}"
    state: absent
  when: 
    - inventory_hostname in ['white', 'orange', 'pink']
    - release_exists
  tags: always

- name: Enable and start info-display systemd service
  systemd:
    name: info-display.service
    enabled: yes
    state: started
    daemon_reload: yes
  when: 
    - inventory_hostname in ['white', 'orange', 'pink']
    - release_exists
  tags: always